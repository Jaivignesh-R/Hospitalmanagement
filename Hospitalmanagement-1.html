<!DOCTYPE html>
<HTML>
    <head>
       <title>HOSPITAL MANAGEMENT</title>
     <link rel="stylesheet" href="style.css">
    </head>
<body bgcolor="#E0FFFF">
    <h1 align="center"><b>LOGIN PAGE</b></h1>
    <div class="login-container">
            <h2>Staff Login</h2>
            <form id="hospitalLoginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" maxlength="8" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="hospitalId">Hospital ID:</label>
                    <input type="text" id="hospitalId" name="hospitalId" required>
                </div>
                <a type="submit" href="HospitalManagement-3.html" class="btn-login" >Secure Login</a>
                
            </form>
            
            <div class="portal-links">
                <a href="Hospitalmanagement-2.html" class="btn-secondary">New Patient Registration</a>
            </div>
        </div>
</body>
</HTML>
